<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>QR Ticket</title>

<body>

    <div
        style="background-image: url('./images/fondo.jpg'); display: flex; align-items: center; justify-content: center; flex-direction: column; align-items: center; justify-content: center; background-size: cover; height: 100vh; width: 100%;">
